<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Randomm-Qoute-machin</title>
    <script>
        const QUOTEBANK=[ 
            {
                quote:"halllllo",
                author:"me"
            }, {
                quote:"Godbeyyyy",
                author:"not me"
            },{ 
                quote:"halllllo",
                author:"you are not welcom"
            }
        ]
        window.onload=init;
        function init(){
            generateQuote();

        }
        function generateQuote(){
            let randomIndex=Math.floor(Math.random()*QUOTEBANK.length) 
            let randomQuoteData=QUOTEBANK[randomIndex]
            let link = 'https://twitter.com/intent/tweet/notmeapp?lang=en'
            document.getElementById('text').innerText=randomQuoteData.quote;
            document.getElementById('author').innerText=randomQuoteData.author;
            document.getElementById('tweet-quote').href=link;
        }
       
    </script>
</head>
<body>
<div class="container">
    <div class="card text-center bg-secondary" >
        
        <div class="card-body  ">
            <div id='quote-box'>
                <h5 class="card-title text-white" id="text"></h5>
                <h3 class="card-text text-white" id="author"></h3>
              
                <button id="new-quote" class="btn btn-primary" onclick="generateQuote()" >new-quote</button>
                <button  class="btn btn-danger"> <a href="#" id="tweet-quote" target="_balnk" >Tweeter</a></button>
                
            </div></div>
                </div>
        
      </div>
    </div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
